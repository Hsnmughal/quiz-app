<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Quiz</title>
</head>

<body>
    <div class="container border-0 rounded">
        <h1 class="heading col col-12 d-flex justify-content-center mt-5 text-light">Quiz</h1>
        <div class="container">
            <div class="container-fluid">
                <h5 class="border rounded mt-4 px-2 py-2 list-group-item-light" id="question">
                    question
                </h5>
                <ul class="list-group option" id="option">
                    <li class="list-group-item opt" onclick="active(this)" id="op1">option</li>
                    <li class="list-group-item opt" onclick="active(this)" id="op2">option</li>
                    <li class="list-group-item opt" onclick="active(this)" id="op3">option</li>
                    <li class="list-group-item opt" onclick="active(this)" id="op4">option</li>
                </ul>
                <div class="score container mt-2 py-1">
                    <div class="row">
                        <div class="col">
                            <h5>Score</h5>
                        </div>
                        <div class="col">
                            <h5 id="score">0</h5>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-light col col-12 d-flex justify-content-center mt-2"
                    onclick="next()">Next
                    Question</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>
</html>
